<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="desafio">
    <p>{{nome}}</p>
    <p>{{idade}}</p>
    <p>{{idade*3}}</p>
    <p>{{Math.random()}}</p>
    <img v-bind:src="imagem" alt="" width="100">
    <input type="text" v-bind:value="nome">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#desafio",
        data: {
            nome: "Danilo",
            idade: 32,
            imagem: 'https://tamashiiweb.com/images/item/item_0000014204_UySdaygb_101.jpg'
        }
    });
</script>

</body>
</html>
