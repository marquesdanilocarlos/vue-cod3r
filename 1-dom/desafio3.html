<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="desafio">
    <p>Valor atual: {{valor}}</p>
    <button @click="valor+=5">Somar 5</button>
    <button @click="valor+=1">Somar 1</button>
    <p>{{resultado}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#desafio",
        data: {
           valor: 0
        },
        computed: {
            resultado(){
                return this.valor == 37 ? 'Deu' : 'Ainda nÃ£o';
            }
        },
        methods: {

        },
        watch: {
            resultado(){
                setTimeout(()=>{
                    this.valor = 0;
                }, 5000);
            }
        }
    });
</script>

</body>
</html>
