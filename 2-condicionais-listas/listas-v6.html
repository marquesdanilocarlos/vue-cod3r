<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
<ul>
   <li v-for="(cor, i) in cores" :key="cor">
       {{i}} - {{cor}}
   </li>
</ul>
    <button @click="cores.push('branco')">Add</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', 'idade': 23},
                {nome: 'Danilo', 'idade': 32},
            ]
        }
    })
</script>
</body>
</html>
