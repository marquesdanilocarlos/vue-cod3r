<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="desafio">
    <button v-on:click="alerta()">Alerta</button>

    {{valor}}
    <input type="text" v-on:keyup="valor=$event.target.value">

    <input type="text" v-on:keyup.enter="valor=$event.target.value">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#desafio",
        data: {
            valor: ''
        },
        methods: {
            alerta(){
                alert("Alerta Maroto");
            }
        }
    });
</script>

</body>
</html>
