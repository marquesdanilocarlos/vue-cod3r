<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .boxes{
            display: flex;
            justify-content: space-around;
        }
        .demo{
            width: 100px;
            height: 100px;
            background: rgb(128, 128, 128);
        }
        .c1{background: red;}
        .c2{background: blue;}
        .c3{background: green;}
        .girar{
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

<div id="app">
    <div class="boxes">
        <div class="demo" :class="estilo1" @click="addC1 = !addC1"></div>
        <div class="demo" :style="{background: fundo}"></div>
        <div class="demo" :class="[classeCss, {'girar': aplicarGirar}]"></div>
        <input type="text" v-model="fundo">
    </div>

</div>

<script>
    new Vue({
        el: "#app",
        data:{
            addC1: false,
            classeCss: 'c1',
            aplicarGirar: true,
            fundo: ''
        },
        computed:{
            estilo1(){
                return {
                    c1: this.addC1,
                    c2: !this.addC1
                }
            }
        }
    })
</script>
</body>
</html>
