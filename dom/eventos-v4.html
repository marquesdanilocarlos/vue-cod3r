<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{contador}}</p>
    <p v-on:mousemove="xy">
        Mouse {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a href="https://google.com" v-on:click.prevent="">Google</a>
    <button v-on:click="somar(5, $event)">Adicionar</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, e) {
                console.log(e);
                this.contador += passo;
            },
            xy(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            }
        }
    })
</script>

</body>
</html>
