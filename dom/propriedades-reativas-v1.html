<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{titulo}}</p>
        <input type="text" v-model="titulo">
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: 'Usando Vuejs'
            }
        })
    </script>

</body>
</html>
